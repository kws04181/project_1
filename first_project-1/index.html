<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문자 인코딩 방식: 유니코드 -->
  <meta charset="UTF-8">
  <!-- 최신 IE 브라우저의 렌더링 방식을 사용하겠다는 의미 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- 모바일 디바이스에서 웹페이지가 표시되는 방식 지정 -->
  <!-- 뷰포트 너비를 다양한 모바일 디바이스의 기준 너비와 일치시키고, 화면의 확대/축소 100% -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <title>link Coffee</title>
  <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> -->
  <!-- favicon = 프로젝트 폴더의 최상위 경로에 포함시키면 자동 적용,최상위 경로에 없으면 link 적용 -->

  <!-- 구글 웹폰트 연결 -->
  <!-- 구글 웹폰트: 경량화된 오픈 라이선스 폰트, 한글 지원여부 확인 및 필요한 weight만 선택해서 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <!-- 구글 머티리얼 아이콘 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- 스타일 초기화: 브라우저 별로 다른 기본스타일이 적용되는 것을 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/index.css">

  <!-- Swiper.js(슬라이드 라이브 러리) 연결 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- gsap 연결하기 : 순서 주의(main.js에서 사용하니까 더 앞에 위치) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" 
  integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- ScrollToPlugin 연결 -->
  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollToPlugin.min.js" 
  integrity="sha512-Eenw6RBFiF4rO89LCaB5fkd4WXI4Y7GSRxrLMMWx73dZNcl+dBU3/pJtITD2gTCoEGIf/Ph3spwp0zZnF+UEJg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer">
  </script>

  <!-- ScrollMagic.js 연결 -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" 
    integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
  </script>

  <script src="./js/index.js" defer></script>


</head>
<body>
</body>
</html>
